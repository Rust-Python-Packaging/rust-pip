name: Build

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        name: ğŸ”¨Build release
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ”¨Build release
              run: cargo build --release

    package:
        name: ğŸ“¦Check package generation
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ“¦Check package generation
              run: cargo package